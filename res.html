<html>
    <head>
        <title>Login & Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()" >Register</button>  
                                        
                </div> 
                <!-- <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="ins.png">
                    <img src="gp.png">
                </div> -->
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="text" class="input-field" placeholder="Confirm-Password" required>                
                    <input type="checkbox" class="check-box">
                    <span>Agree Terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn")
            const toggle = document.querySelectorAll(".toggle-btn");
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
                function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            toggle.addEventListener("click", ()=>{
                
                for(let i = 0; i< toggle.length; i++){
                    toggle.style.background = "linear-gradient(to right, #ff105f, #ffad06)";
                }

            })
            
        </script>
    </body>
</html>
